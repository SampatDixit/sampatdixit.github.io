---
layout: bb_default
title: Archive
---

<div class="container">
    <section>
        <div class="row">
            <div class="col-12 col-lg-8">
                <h1 class="mb-2 font-weight-bold"> All {{page.title}} posts</h1>
                {% for post in site.posts %}
                {% if post.categories contains page.category or post.category == page.category %}                
                <div class="row border-bottom py-5">
                    <div class="col-md-4 d-none d-md-block">
                        <a href="{{post.url}}">
                            <img src="{{post.image}}" />
                        </a>
                    </div>
                    <div class="col-12 col-md-8">
                        <a href="{{post.url}}" class="h5">{{post.title}}</a>
                        <p class="text-muted">{{post.excerpt | truncatewords: 10}}</p>
                    </div>
                </div>
                {% endif %}

                {% endfor %}
            </div>
            <div class="col-12 col-lg-4 mt-3">
                {% include sendfox-subscribe.html %}
            </div>
        </div>
    </section>
</div>
