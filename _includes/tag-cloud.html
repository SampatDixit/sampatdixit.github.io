<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Browse by tags
            </div>
            <div class="card-body d-flex flex-wrap">
                {%- for tag in site.tags -%}
                <a class="px-2 py-1" href="/tag/{{tag[0]}}">{{ tag[0] }}</a>
                {%- endfor -%}
            </div>
        </div>
    </div>
</div>
