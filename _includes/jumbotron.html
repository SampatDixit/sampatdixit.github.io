<!-- Jumbotron -->
<div class="jumbotron p-4 p-md-5 rounded bg-white border">
    <div class="row">
        <div class="col-12 col-md-6">
            <img alt="{{ page.imagealt }}" src="{{ page.image }}" />
        </div>
        <div class="col-12 col-md-6 px-0">
            <h1 class="display-4">{{ page.title }}</h1>
            <p class="lead my-3">{{ page.excerpt }}</p>
            <p class="lead mb-0"><a href="{{ page.url}}" class="font-weight-bold">Get started ...</a>
            </p>
            
            {% include render-tags.html %}
        </div>
    </div>
</div>
