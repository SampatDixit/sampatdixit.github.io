<!-- Featured article -->

<div class="col-md-4">
    <div class="card">
        <div class="card-header bg-transparent p-1 border-0">
            <span class="badge badge-primary">
                Featured
            </span>
        </div>
        <img src="{{ page.image}}" class="card-img-top" alt="{{ page.imagealt}}">

        <div class="card-body">
            <a href="{{page.url}}">
                <h5 class="card-title">{{page.title}}</h5>
            </a>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{page.excerpt}}</h6>

            {% include render-tags.html %}

        </div>
    </div>
</div>
<!-- Featured article -->
