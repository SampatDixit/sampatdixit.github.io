<div class="row my-2 d-flex justify-content-center" id="social-share">
    <div class="col-12 h6 d-flex justify-content-center">Hope you enjoyed this post</div>
    <div class="col-12 h6 d-flex justify-content-center">Don't forget to share it!</div>
    <div class="col-12 d-flex justify-content-center">
        <a href="https://api.whatsapp.com/send?text={{ page.title }} ~ {{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank"
            title="Share on whatsApp">
                <span class="badge badge-primary mx-2">
                    <i class="bi bi-whatsapp h4"></i>
                </span>
        </a>
        <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook" >
            <span class="badge badge-primary mx-2">
                <i class="bi bi-facebook h4"></i>
            </span>
        </a>
        <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt }}&source={{ page.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn" >
            <span class="badge badge-primary mx-2">
                <i class="bi bi-linkedin h4"></i>
            </span>
        </a>
        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter" >
            <span class="badge badge-primary mx-2">
                <i class="bi bi-twitter-x h4"></i>
            </span>
        </a>
    </div>
</div>
